lzy-enroll-info:
    de: |
        <h2>Erklärungen</h2>
        <ul>
          <li>Um sich einzutragen, klicken Sie auf eine Zeile mit grünem Kreuz <span class='lzy-enroll-add'>+</span>.</li>
          <li>Geben Sie im Popup Ihren Namen und Ihre E-Mail Adresse ein und klicken Sie auf <span  class="button">Speichern</span>.</li>
          <li>Alle bläulichen Felder müssen belegt sein, damit die Veranstaltung durchgeführt werden kann.</li>
          <li>Klicken Sie auf <span class='lzy-enroll-del'>&ndash;</span>, um Ihren Eintrag zu löschen (innerhalb der nächsten 24 Stunden; für spätere Änderungen kontaktieren Sie bitte den {{ webmaster_link }}).</li>
        </ul>

    de2: |
        <h2>Erklärungen</h2>
        <ul>
          <li>Um dich einzutragen, klickst du auf eine Zeile mit grünem Kreuz <span class='lzy-enroll-add'>+</span>.</li>
          <li>Gib im Popup deinen Namen und deine E-Mail Adresse ein und klicke auf <span  class="button">Speichern</span>.</li>
          <li>Alle bläulichen Felder müssen belegt sein, damit die Veranstaltung durchgeführt werden kann.</li>
          <li>Klicke auf <span class='lzy-enroll-del'>&ndash;</span>, um deinen Eintrag zu löschen (innerhalb der nächsten 24 Stunden; für spätere Änderungen kontaktiere den {{ webmaster_link }}).</li>
        </ul>


    _:  |
        <h2>Explanations</h2>
        <ul>
          <li>To enroll, click on a line showing the green plus sign <span class='lzy-enroll-add'>+</span>.</li>
          <li>In the popup enter your name and e-mail address, then click on  <span  class="button">Save</span>.</li>
          <li>All blueish fields need to be filled for the event to take place.</li>
          <li>Click on <span class='lzy-enroll-del'>&ndash;</span> to cancel your enrollment (during the next 24 hours, for later cancellations contact the {{ webmaster_link }}).</li>
        </ul>

